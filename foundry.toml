[profile.default]
src = "src"
out = "out"
libs = ["lib"]

solc_version = "0.8.24"
# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
[profile.default.zksync]
compile = true
startup = true

# 你下载的旧版 zksolc
zksolc = "/Users/dk/Desktop/code/zksync/zksolc-macosx-arm64-v1.5.2"

# 配套的 zkSync fork solc（era-solidity）
solc_path = "/Users/dk/Desktop/code/zksync/solc-macosx-arm64-0.8.24-1.0.2"

# 开优化（更容易触发那个 LLVM combine）
optimizer = true
optimizer_mode = "3"